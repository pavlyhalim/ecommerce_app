buildscript {
    ext.kotlin_version = '1.9.10'
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:8.1.0"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.android.tools.build:gradle:8.1.0'
        classpath "com.google.gms:google-services:4.3.15"
        // NOTE: no Flutter plugin here; itâ€™ll be applied in app/build.gradle
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

// Ensure any Android library modules (e.g. firebase_auth) get a namespace & BuildConfig
subprojects { project ->
    project.plugins.withId('com.android.library') {
        project.extensions.configure(
            com.android.build.gradle.LibraryExtension
        ) { libExt ->
            libExt.namespace = 'com.example.shopping_mall'
            libExt.buildFeatures.buildConfig = true
        }
    }
}